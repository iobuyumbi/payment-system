<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
</head>
<body style="margin:0; padding:0; background-color:#d9d9c3; font-family:Arial, sans-serif;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#d9d9c3">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff;">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 20px; background-color: #000000;" align="center">
                            <img src="https://sdpay.enet.co.ke/media/logos/custom-1.png" alt="Logo" style="max-width: 200px;" />
                        </td>
                    </tr>

                    <!-- Hero Section -->
                    <tr>
                        <td style="padding: 30px; text-align: center; color: #000000;">
                            <h1 style="margin: 0; color: #000000;">Welcome to Our Service</h1>
                            <p style="font-size: 16px; color: #000000;">We're glad to have you on board. Here's what you need to know to get started.</p>
                        </td>
                    </tr>

                    <!-- Call to Action -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <a href="#" style="background-color: #ffc800; color: #000000; text-decoration: none; padding: 12px 24px; border-radius: 4px; font-weight: bold; display: inline-block;">Get Started</a>
                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td style="padding: 10px 30px;">
                            <hr style="border: none; border-top: 1px solid #d9d9c3;" />
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 20px; font-size: 12px; color: #555555; text-align: center;">
                            &copy; 2025 Your Company. All rights reserved.<br />
                            <a href="#" style="color: #000000; text-decoration: underline;">Unsubscribe</a>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
